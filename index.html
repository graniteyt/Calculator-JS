<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Img/Calculator_512.webp">
</head>

<body>
    <form id="form">
        <fieldset>
            <label id="label0">0</label>
        </fieldset>
        <!-- 1 row -->
        <input type="button" value="C" id="remove">
        <input type="button" value="&larr;" id="larr">
        <input type="button" value="/" id="btn4">
        <input type="button" value="&#10035" id="btn8">
        <!-- 2 row -->
        <input type="button" value="7" id="btn1">
        <input type="button" value="8" id="btn2">
        <input type="button" value="9" id="btn3">
        <input type="button" value="+" id="btn14">
        <!-- 3 row -->
        <input type="button" value="4" id="btn5">
        <input type="button" value="5" id="btn6">
        <input type="button" value="6" id="btn7">
        <input type="button" value="-" id="btn12">
        <!-- 4 row -->
        <input type="button" value="1" id="btn9">
        <input type="button" value="2" id="btn10">
        <input type="button" value="3" id="btn11">
        <input type="button" value="=" id="btn16">
        <!-- 5 row -->
        <input type="button" value="0" id="btn13">
        <input type="button" value="," id="btn15">
    </form>

    <script src="scripts/main.js"></script>
</body>

</html>
